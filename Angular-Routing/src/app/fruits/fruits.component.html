<!-- Assicurati di includere Bootstrap nel tuo progetto -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<ul class="list-group shadow-lg rounded overflow-hidden" style="max-width: 400px; margin: 20px auto;">
  @for (fruit of fruits; track fruit) {
    <li class="list-group-item d-flex align-items-center gap-3 py-3">
      <span style="font-size: 2rem;">{{ fruit.emoji }}</span>
      <span class="fs-5 fw-semibold">{{ fruit.name }}</span>
    </li>
  }
</ul>
