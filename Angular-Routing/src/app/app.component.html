<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MyApp con footer in fondo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .content-wrapper {
      flex: 1;
    }
    footer {
      background-color: var(--bs-body-tertiary-bg);
      padding: 1rem 0;
      text-align: center;
      box-shadow: 0 -2px 8px rgb(0 0 0 / 0.1);
    }
  </style>
</head>
<body>
  <div class="container content-wrapper py-4">
    <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary rounded shadow-sm mb-4">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold fs-4" href="#">MyApp</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto gap-3">
            <li class="nav-item">
              <a
                class="nav-link px-3 fw-semibold"
                routerLink="/animals"
                routerLinkActive="active-menu"
                aria-current="page"
                >Animals</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link px-3 fw-semibold"
                routerLink="/fruits"
                routerLinkActive="active-menu"
                >Fruits</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <router-outlet></router-outlet>
  </div>

  <footer class="rounded shadow-sm">
    <small class="text-muted">Hello, I'm a footer üòÅ</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
