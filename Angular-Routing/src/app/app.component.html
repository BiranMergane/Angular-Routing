<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MyApp con footer in fondo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    /* Reset base */
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9fafb;
      color: #343a40;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .content-wrapper {
      flex: 1;
      padding-top: 1.5rem;
      padding-bottom: 1.5rem;
    }

    /* Navbar */
    nav.navbar {
      background: linear-gradient(135deg, #4f46e5, #3b82f6);
      box-shadow: 0 4px 15px rgb(59 130 246 / 0.4);
      border-radius: 0.8rem;
      padding: 0.75rem 1.5rem;
      margin-bottom: 2rem;
      transition: background-color 0.3s ease;
    }

    nav.navbar .navbar-brand {
      color: #f8fafc;
      font-weight: 700;
      font-size: 1.75rem;
      letter-spacing: 0.05em;
      text-shadow: 0 1px 4px rgba(0,0,0,0.25);
      user-select: none;
      transition: color 0.3s ease;
    }

    nav.navbar .navbar-brand:hover {
      color: #a5b4fc;
      text-decoration: none;
    }

    nav.navbar .nav-link {
      color: #e0e7ff;
      font-weight: 600;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      transition: background-color 0.3s ease, color 0.3s ease;
      user-select: none;
    }

    nav.navbar .nav-link:hover,
    nav.navbar .nav-link.active-menu {
      background-color: rgba(255 255 255 / 0.25);
      color: #f3f4f6;
      text-shadow: 0 1px 3px rgba(0,0,0,0.3);
    }

    /* Navbar toggler override for visibility on dark bg */
    .navbar-light .navbar-toggler-icon {
      background-image: url("data:image/svg+xml;charset=utf8,%3csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3e%3cpath stroke='rgba%28255, 255, 255, 0.85%29' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
    }

    /* Footer */
    footer {
      background-color: #e0e7ff;
      padding: 1.25rem 0;
      text-align: center;
      box-shadow: 0 -3px 15px rgba(79, 70, 229, 0.3);
      border-radius: 0 0 1rem 1rem;
      color: #4c51bf;
      font-weight: 600;
      font-size: 0.95rem;
      user-select: none;
      letter-spacing: 0.03em;
      transition: background-color 0.3s ease;
    }

    footer:hover {
      background-color: #c7d2fe;
      color: #3730a3;
    }

    /* Responsive adjustments */
    @media (max-width: 576px) {
      nav.navbar .nav-link {
        padding: 0.4rem 0.6rem;
        font-size: 0.9rem;
      }
      nav.navbar .navbar-brand {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container content-wrapper">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light rounded shadow-sm">
      <div class="container-fluid px-0">
        <a class="navbar-brand fw-bold fs-4" href="#">MyApp</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto gap-3">
            <li class="nav-item">
              <a
                class="nav-link px-3 fw-semibold"
                routerLink="/animals"
                routerLinkActive="active-menu"
                aria-current="page"
              >Animals</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link px-3 fw-semibold"
                routerLink="/fruits"
                routerLinkActive="active-menu"
              >Fruits</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link px-3 fw-semibold"
                routerLink="/generic/animals"
                routerLinkActive="active-menu"
              >Generic Animals</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link px-3 fw-semibold"
                routerLink="/generic/fruits"
                routerLinkActive="active-menu"
              >Generic Fruits</a>
            </li>
            <!-- New Generic Food and Vehicles Links -->
            <li class="nav-item">
              <a
                class="nav-link px-3 fw-semibold"
                routerLink="/generic/food"
                routerLinkActive="active-menu"
              >Generic Food</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link px-3 fw-semibold"
                routerLink="/generic/vehicles"
                routerLinkActive="active-menu"
              >Generic Vehicles</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Angular Router Outlet -->
    <router-outlet></router-outlet>
  </div>

  <!-- Footer -->
  <footer class="rounded shadow-sm">
    <small>Hello, I'm a footer üòÅ</small>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
